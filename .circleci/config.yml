# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  welcome: circleci/welcome-orb@0.4.1
parameters:
  one:
    type: boolean
    default: true
  two:
    type: boolean
    default: true

workflows:
  welcome:
    when:
      and:
        - << pipeline.parameters.one >>
        - << pipeline.parameters.two >>
    jobs:
      - welcome/run:
          filters:
            branches:
              only:
                - master
